<!DOCTYPE html>
<html>
    <head>
        <title>Talent Edge - Jane Doe's Assessments</title>
        <link href="main-style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
    </head>
    <body class="clientpage assessment">
        <header>
            <img class="logo" src="logo.png">
            <span>Talent Edge Client Database</span>
        </header>
        <section>
            <div><button onclick="window.location.href='index.html'">Client List</button>
            <button onclick="window.location.href='client-info-add.html'">Add a Client</button></div><br>
            <div class="main">
                <div class="top"><span class="clientname">Jane Doe</span>
                <button class="clienthistory" onclick="window.location.href='client-assessment.html'">&lt;- Back to assessments</button></div><br>
                <div class="info">
                    <h1>Client Assessment</h1><br>
                    <div class="center"><span class="divider">01/10/19</span></div><br>
                    <div class="data">
                        <form>
                            <h2>MBTI Assessment</h2>
                            <table>
                                <tr>
                                    <td></td>
                                    <td>Score (-2 - 2)</td>
                                </tr>
                                <tr>
                                    <td>Personality Type</td>
                                    <td><input type="text" class="mbtitype"></td>
                                </tr>
                                <tr>
                                    <td>Introversion (-) / Extraversion (+)</td>
                                    <td><input type="text" class="mbtiscore"></td>
                                </tr>
                                <tr>
                                    <td>Sensing (-) / Intuition (+)</td>
                                    <td><input type="text" class="mbtiscore"></td>
                                </tr>
                                <tr>
                                    <td>Thinking (-) / Feeling (+)</td>
                                    <td><input type="text" class="mbtiscore"></td>
                                </tr>
                                <tr>
                                    <td>Judging (-) / Perceiving (+)</td>
                                    <td><input type="text" class="mbtiscore"></td>
                                </tr>
                            </table>
                            <input type="submit" value="Add" class="readmore bottom">
                            <input type="button" value="Cancel" onclick="window.location.href='client-info.html'" class="readmore bottom">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
